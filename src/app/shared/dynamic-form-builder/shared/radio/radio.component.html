<div [formGroup]="form">
  <div class="form-check" *ngFor="let opt of field.options | async">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="radio"
        [name]="opt.key"
        [value]="opt.key"
      />
      <span> {{ opt.label }}</span>
    </label>
  </div>
</div>
