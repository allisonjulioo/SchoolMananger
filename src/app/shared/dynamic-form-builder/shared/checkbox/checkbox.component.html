<div [formGroup]="form">
  <div
    [formGroupName]="field.name"
    class="form-check"
    *ngFor="let opt of field.options | async; let i = index"
  >
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        [name]="opt.key"
        [formControlName]="opt.key"
      />
      <span> {{ opt.label }}</span>
    </label>
  </div>
</div>
