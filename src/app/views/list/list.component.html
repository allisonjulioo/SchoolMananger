<div class="list">
  <div class="card" *ngFor="let card of cards">
    <div class="card-body">
      <h3>{{ card.name }}</h3>
      <p>{{ card.class || card.responsible_teacher }}</p>
      <span>{{ card.age || card.age_range }}</span>
    </div>
    <button class="link" (click)="handleClickDelete(card)">deletar</button>
    <button class="link" (click)="handleClickEdit(card)">editar</button>
  </div>
</div>
