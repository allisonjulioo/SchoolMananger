<div class="form">
  <form [formGroup]="loginForm" (submit)="login()">
    <img src="../../assets/logo.png" alt="" />
    <h4>Login</h4>
    <p>
      Bem vindo(a) novamente ao melhor software de gerenciamento escolar da
      América Latina
    </p>
    <input
      placeholder="Endereço de e-mail"
      type="email"
      formControlName="email"
      autocomplete="disabled"
    />
    <input
      placeholder="Senha"
      type="password"
      formControlName="password"
      autocomplete="disabled"
    />
    <button class="primary" [disabled]="!loginForm.valid">Entrar</button>
  </form>
  <ng-content></ng-content>
</div>
