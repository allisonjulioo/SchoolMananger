<div class="login">
  <track-login *ngIf="!showContent" class="animated slideInLeft faster">
    <div class="account-not">
      <span>Ainda não tem uma conta?</span>
      <button class="link" (click)="changeRegister()">Registre-se.</button>
    </div>
  </track-login>
</div>
<div class="register">
  <track-register *ngIf="showContent" class="animated slideInRight faster">
    <div class="account-not">
      <span>Já tem uma conta?</span>
      <button class="link" (click)="changeRegister()">Faça seu login.</button>
    </div>
  </track-register>
</div>
<div class="bg" [ngClass]="{ login: isLogin }">
  <img src="./assets/background.png" alt="" />
</div>
