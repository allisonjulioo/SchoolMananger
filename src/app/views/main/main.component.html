<div class="main">
  <track-side-menu></track-side-menu>
  <div class="content">
    <img src="./assets/logo.png" alt="" height="20" />
    <track-header></track-header>
    <div class="container">
      <div class="card" *ngFor="let pupil of pupils">
        <div class="card-body">
          <h3>{{ pupil.name }}</h3>
          <p>{{ pupil.class }}</p>
          <span>{{ pupil.age }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
